<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[1,2,3];
let key=2;
let low=0;
let high=a.length-1;

while(low<=high){
  let mid=Math.floor((low+high)/2);
  if(a[mid]==key){
    console.log("element found at",mid)
    break
  }
  else if(a[mid]>key){
    high=mid-1;
    
  }
  else if(key>a[mid]){
    low=mid+1
  }
}
</script>
</body>
</html>

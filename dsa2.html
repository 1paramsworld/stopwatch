<body>
    <script>
        function findmax(arr){
            if(arr.length==0){
                console.log("impossible sorting");
            }
            let max=arr[0];

            for(let i=1;i<arr.length;i++){
                if(arr[i]>max){
                    max=arr[i];
                }
            }
            return max;

        }
        const numbers=[1,2,5,8,22];
        const maxnum=findmax(numbers);
        console.log("the max number is "+maxnum);
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[1,2,3,4,5,6];
        let key=38;
        let found=false;
        for(let i=0;i<a.length;i++){
            if(a[i]==key){
                found=true;
            }
            
        }
        if(found==true){
            console.log("key found");
        }
        else{
            console.log("key not found");
        }
    </script>
</body>
</html>

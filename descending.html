<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function minnum(arr){
            let min=arr[0];

            for(let i=1;i<arr.length;i++){
                if(arr[i]<min){
                    arr[i]=min;
                }
            }
            return min;
        }
        let number=[0,1,3,4,2,7];
        let minn=minnum(number);
        console.log("The minimum value is "+minn);
    </script>
</body>
</html>
